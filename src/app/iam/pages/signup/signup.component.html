<div class="login view">
  <div class="container-login" [ngClass]="{'hide': isHidden}">
    <mat-card class="layout">
      <mat-card-header>
        <h1>{{ 'title.signUp' | translate }}</h1>
        <p> {{ 'subtitle.signUp' | translate }}</p>
      </mat-card-header>
      <mat-card-content>
        <app-input-of-name/>
        <app-input-of-email/>
        <app-input-of-password/>
        <mat-radio-group class="user-type" [formControl]="floatLabelControl">
          <mat-radio-button value="auto">{{ 'option.student' | translate }}</mat-radio-button>
          <mat-radio-button value="always">{{ 'option.specialist' | translate }}</mat-radio-button>
        </mat-radio-group>
        <button class="btn" (click)="signUp()">Create Account</button>
      </mat-card-content>
      <mat-card-footer>
        <p class="footer-text">
          Â¿Ya tienes una cuenta?
          <a class="register-link" (click)="onSignIn()">{{ 'button.logIn' | translate }}</a>
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
