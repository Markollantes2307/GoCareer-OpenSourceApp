<div class="login view">
  <div class="container-login" [ngClass]="{'hide': isHidden}">
    <mat-card>
      <mat-card-header>
        <h1>{{ 'title.signIn' | translate }}</h1>
        <p>{{ 'subtitle.signIn' | translate }}</p>
      </mat-card-header>
      <mat-card-content>
        <app-input-of-email></app-input-of-email>
        <app-input-of-password></app-input-of-password>
        <a class="checkpoint-link" routerLink="/forgot-password">Forgot your password?</a>
        <button class="btn" (click)="signIn()">Enter now</button>
      </mat-card-content>
      <mat-card-footer>
        <p class="footer-text">Do not you have an account yet?
          <a class="register-link" (click)="onSignup()">Join up!!</a>
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
