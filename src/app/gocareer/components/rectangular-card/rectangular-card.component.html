<div class="rectangle-card layout">
  <div class="start">
    <img [src]="imageUrl" alt="Photo of a Shiba Inu">
  </div>
  <div class="end">
    <h1 class="title">Shiba Inu</h1>
    <p class="text">{{ textInfo }}</p>
    <div class="actions">
      <button mat-button>Ir</button>
      <button mat-button>Saber Mas</button>
    </div>
  </div>
</div>
