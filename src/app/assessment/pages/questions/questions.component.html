<section class="questions">
  <div class="container">
    <app-profile-of-user/>
    <div class="section column-section">
      <div class="header">
        <button class="icon" mat-fab [routerLink]="['/st/vocational-tests']"
                aria-label="Example icon button with a home icon">
          <mat-icon>arrow_back</mat-icon>
        </button>
        Questions
      </div>
      <div class="scrollable">
        <mat-card *ngFor="let question of questions">
          <mat-card-header>
            {{ question }}
          </mat-card-header>
          <mat-card-content>
            <mat-checkbox class="example-margin">Frecuentemente</mat-checkbox>
            <mat-checkbox class="example-margin">En ocasiones</mat-checkbox>
            <mat-checkbox class="example-margin">Nunca</mat-checkbox>
          </mat-card-content>
          <mat-divider></mat-divider>
        </mat-card>
        <button mat-button>Guardar</button>
        <button mat-button>Calcular</button>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
</section>
