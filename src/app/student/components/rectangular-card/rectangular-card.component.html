<mat-divider></mat-divider>
<div class="rectangle-card">
  <div class="start">
    <img [src]="imageUrl" alt="Photo of a Shiba Inu">
  </div>
  <mat-card class="end">
    <mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ textInfo }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>IR</button>
      <button mat-button>SABER MAS</button>
    </mat-card-actions>
  </mat-card>
</div>
