<mat-card class="profile">
  <mat-card-header>
    <img [src]="user.avatarUrl" alt="User Avatar">
  </mat-card-header>

  <mat-card-content>
    <mat-card-title>{{ user.name }} {{ user.lastname }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-content>

  <mat-card-content *ngIf="userData">
    {{ user.bio }}
  </mat-card-content>

  <mat-card-content class="edit" *ngIf="editMode">
    <div class="name">
      <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="user.name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="user.lastname">
      </mat-form-field>
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="user.email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>BiografÃ­a</mat-label>
      <textarea matInput [(ngModel)]="user.bio" placeholder="Escribir.."></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button class="btn" *ngIf="userData" mat-button
            (click)="editData()">
      <mat-icon>edit</mat-icon>Editar Perfil</button>
    <button class="btn" *ngIf="editMode" mat-button
            (click)="saveProfile()">
      <mat-icon>save</mat-icon>Guardar</button>
  </mat-card-actions>
</mat-card>
