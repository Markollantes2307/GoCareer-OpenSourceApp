<app-navbar></app-navbar>
<section class="talks">
  <div class="container">
    <app-profile/>
    <div class="content">
      <div class="start">
        <div class="header">
          <button class="icon-home" mat-fab
                  aria-label="Example icon button with a home icon">
            <mat-icon>groups</mat-icon>
          </button>
          Talks
        </div>
        <app-talks-card
          *ngFor="let card of cardData"
          [imageUrl]="card.imageUrl"
          [title]="card.title"
          [date]="card.date">
        </app-talks-card>
        <mat-divider></mat-divider>
      </div>
      <div class="end">
        <img class="img-section" src="../../../../assets/img/section.png" alt="image of section">
      </div>
    </div>
  </div>
</section>
