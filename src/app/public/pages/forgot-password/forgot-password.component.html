<div class="forgot-password view">
  <mat-card>
    <mat-card-header>
      <h1>Ingresa tu correo electronico para resetear tu contraseña</h1>
    </mat-card-header>
    <mat-card-content>
      <app-input-of-email/>
      <button class="btn" routerLink="/home">Enviar ahora</button>
    </mat-card-content>
    <mat-card-footer>
      <p>¿Solucionaste tu problema?
        <a class="register-link" (click)="onLogin()">Volver</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
