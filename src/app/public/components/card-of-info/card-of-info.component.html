<div class="rectangle-card">
  <div class="start">
    <img [src]="imageUrl" alt="Photo of a Shiba Inu">
  </div>
  <mat-card class="end">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button [routerLink]="[ pathForButton ]"
              [disabled]="disabled"
              (click)="onButtonClick()">
        {{ buttonText }}
      </button>
    </mat-card-actions>

  </mat-card>
</div>
<mat-divider></mat-divider>
