<button mat-icon-button class="icon-menu"
        aria-label="Example icon-button with menu icon"
        [matMenuTriggerFor]="menu">
  <mat-icon>menu</mat-icon>
</button>

<mat-menu class="menu" #menu="matMenu">
  <button class="bg-light" mat-menu-item [routerLink]="[userType, 'home']">Home</button>
  <button class="bg-light" mat-menu-item [routerLink]="[userType, 'talks']">Talks</button>
  <button class="bg-light" mat-menu-item [routerLink]="[userType, 'tests']">Tests</button>
</mat-menu>
