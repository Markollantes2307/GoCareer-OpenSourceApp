<div class="userlogin view">
<mat-card>
  <mat-card-content>
    <div class="registerfields">
      <h3>E-mail</h3>
      <mat-form-field>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="registerfields">
      <h3>Contraseña</h3>
      <mat-form-field>
        <input matInput [type]="hide ? 'password' : 'text'">
      </mat-form-field>
    </div>
    <div class="recover">
      <a routerLink="/checkpoint"><h3>¿Olvidó su contraseña?</h3></a>
    </div>
    <button class="btenter" routerLink="/home">Ingresa ahora</button>
  </mat-card-content>
  <mat-card-footer>
    <a class="register" routerLink="/register">Aun no tiene una cuenta? Registrese aqui!!</a>
  </mat-card-footer>
</mat-card>
</div>
