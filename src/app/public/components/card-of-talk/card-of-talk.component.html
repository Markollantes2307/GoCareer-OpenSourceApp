<mat-divider></mat-divider>
<div class="rectangle-card">
  <div class="start">
    <img [src]="imageUrl" alt="Photo of a Shiba Inu">
  </div>
  <mat-card class="end">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ date }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button>Asistir a la reunion</button>
    </mat-card-actions>
  </mat-card>
</div>
